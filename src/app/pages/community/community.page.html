<ion-header>
  <ion-toolbar color="primary">
    <ion-grid>
      <ion-row>
        <ion-col class="ion-text-center">
          <ion-button fill="clear" color="light" [routerLink]="['/home']">
            Inicio
          </ion-button>
        </ion-col>

        <ion-col class="ion-text-center">
          <ion-button fill="clear" color="light" [routerLink]="['/community']">
            Comunidad
          </ion-button>
        </ion-col>

        <ion-col class="ion-text-center">
          <!-- Cambia din谩micamente entre Perfil / Iniciar Sesi贸n -->
          <ion-button fill="clear" color="light" (click)="onProfileButtonClick($event)">
            {{ isLoggedIn ? 'Perfil' : 'Iniciar Sesi贸n' }}
          </ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-toolbar>
</ion-header>

<!--  Men煤 desplegable (centrado y con cierre autom谩tico) -->
<ion-popover [isOpen]="showPopover" (didDismiss)="showPopover = false" [event]="popoverEvent">
  <ng-template>
    <ion-content>
      <ion-list>
        <ion-item button (click)="goToProfileFromMenu()">
          <ion-label>Ir al Perfil</ion-label>
        </ion-item>
        <ion-item button (click)="logout()">
          <ion-label>Cerrar Sesi贸n</ion-label>
        </ion-item>
      </ion-list>
    </ion-content>
  </ng-template>
</ion-popover>

<ion-content class="ion-padding" color="tertiary">
  <!--  Barra de b煤squeda + bot贸n Crear -->
  <div class="search-button-container">
    <ion-searchbar
      placeholder="Buscar publicaci贸n..."
      show-clear-button="focus"
      [(ngModel)]="searchTerm"
      (ionInput)="buscarPublicaciones()">
    </ion-searchbar>

    <ion-button fill="solid" color="primary" class="create-button" (click)="goToCreatePost()">
      <ion-icon slot="start" name="pencil"></ion-icon>
      Crear Publicaci贸n
    </ion-button>
  </div>

  <!-- Ь Publicaciones -->
  <ion-card *ngIf="filteredPosts.length > 0" class="post-list-card">
    <ion-list>
      <ion-item *ngFor="let post of filteredPosts" lines="none">

        <ion-label>
          <h2 class="post-title"
              [routerLink]="['/community-post', post.postid]"
              style="cursor:pointer; text-decoration: underline;">
            {{ post.title }}
          </h2>

          <p>{{ post.content }}</p>

          <div class="vote-row">
            <ion-button fill="clear" size="small"
                        [disabled]="voting[post.postid]"
                        (click)="onVote(post, 'like')">
              <ion-icon name="thumbs-up-outline" color="secondary"></ion-icon>
              <span class="vote-number">{{ post.likes }}</span>
            </ion-button>

            <ion-button fill="clear" size="small"
                        [disabled]="voting[post.postid]"
                        (click)="onVote(post, 'dislike')">
              <ion-icon name="thumbs-down-outline" color="secondary"></ion-icon>
              <span class="vote-number">{{ post.dislikes }}</span>
            </ion-button>
          </div>
        </ion-label>

        <!--  Autor -->
        <div class="author" style="cursor: pointer;" (click)="goToUserProfile(post.userid)">
          <ion-label class="username clickable">
            {{ post.username }}
          </ion-label>

          <ion-avatar class="author-avatar">
            <img *ngIf="post.profilepicture; else defaultPic"
                [src]="'data:image/jpeg;base64,' + post.profilepicture" />
            <ng-template #defaultPic>
              <img src="assets/default-profile.png" />
            </ng-template>
          </ion-avatar>
        </div>
      </ion-item>
    </ion-list>
  </ion-card>

  <!--  Mensaje si no hay publicaciones -->
  <ion-card *ngIf="filteredPosts.length === 0" class="responsive-square-card">
    <ion-card-content class="ion-text-center ion-align-items-center"
                      style="display: flex; justify-content: center; height: 100%;">
      No hay publicaciones disponibles por el momento.
    </ion-card-content>
  </ion-card>
</ion-content>
