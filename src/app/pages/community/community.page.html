<ion-header>
  <ion-toolbar color="primary">
    <ion-grid>
      <ion-row>
        <ion-col class="ion-text-center">
          <ion-button fill="clear" color="light" [routerLink]="['/home']">
            Inicio
          </ion-button>
        </ion-col>
        <ion-col class="ion-text-center">
          <ion-button fill="clear" color="light" [routerLink]="['/community']">
            Comunidad
          </ion-button>
        </ion-col>
        <ion-col class="ion-text-center">
          <ion-button fill="clear" color="light" [routerLink]="['/login']">
            Perfil
          </ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding" color="tertiary">
  <div class="search-button-container">
    <ion-searchbar
      placeholder="Buscar publicaciÃ³n..."
      show-clear-button="focus"
      [(ngModel)]="searchTerm"
      (ionInput)="buscarPublicaciones()">
    </ion-searchbar>

    <ion-button fill="solid" color="primary" class="create-button">
      <ion-icon slot="start" name="pencil"></ion-icon>
      Crear PublicaciÃ³n
    </ion-button>
  </div>

  <!-- ğŸ”½ Mostrar publicaciones -->
  <ion-card *ngIf="filteredPosts.length > 0">
    <ion-list>
      <ion-item *ngFor="let post of filteredPosts">
        <ion-label>
          <h2>{{ post.title }}</h2>
          <p>{{ post.content }}</p>
          <small>ğŸ‘ {{ post.likes }} | ğŸ‘ {{ post.dislikes }}</small>
        </ion-label>
      </ion-item>
    </ion-list>
  </ion-card>

  <!-- ğŸ”½ Mensaje si no hay resultados -->
  <ion-card *ngIf="filteredPosts.length === 0" class="responsive-square-card">
    <ion-card-content class="ion-text-center ion-align-items-center" style="display: flex; justify-content: center; height: 100%;">
      No hay publicaciones disponibles por el momento.
    </ion-card-content>
  </ion-card>


</ion-content>
