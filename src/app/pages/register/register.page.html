<ion-content color="tertiary">
  <div class="flex-center">
    <ion-card class="responsive-square-card">
      <ion-card-header>
        <div class="icon-wrapper">
          <ion-icon name="person-circle" class="big-icon" color="secondary"></ion-icon>
        </div>
        <ion-card-title>Crea una nueva cuenta</ion-card-title>
      </ion-card-header>

      <ion-card-content>
        <ion-grid>
          <!-- Row 1 -->
          <ion-row>
            <ion-col size="6">
              <ion-item lines="none">
                <ion-label position="stacked">Email</ion-label>
                <ion-input type="email" fill="outline" [(ngModel)]="correo" placeholder = "correo@ejemplo.com"></ion-input>
              </ion-item>
            </ion-col>
            <ion-col size="6">
              <ion-item lines="none">
                <ion-label position="stacked">Nombre de Usuario</ion-label>
                <ion-input type="text" fill="outline" [(ngModel)]="username" placeholder = "atakama98"></ion-input>
              </ion-item>
            </ion-col>
          </ion-row>

          <!-- Row 2 -->
          <ion-row>
            <ion-col size="6">
              <ion-item lines="none">
                <ion-label position="stacked">Contraseña</ion-label>
                <ion-input type="password" fill="outline" [(ngModel)]="password" placeholder = "********"></ion-input>
              </ion-item>
            </ion-col>
            <ion-col size="6">
              <ion-item lines="none">
                <ion-label position="stacked">Confirmar Contraseña</ion-label>
                <ion-input type="password" fill="outline" [(ngModel)]="confirmPassword" placeholder = "********"></ion-input>
              </ion-item>
            </ion-col>
          </ion-row>

          <!-- Row 3 -->
          <ion-row>
            <ion-col size="6">
              <ion-item lines="none">
                <ion-label position="stacked">RUT</ion-label>
                <ion-input type="text" fill="outline" [(ngModel)]="rut" placeholder = "12.345.678-9"></ion-input>
              </ion-item>
            </ion-col>
            <ion-col size="6">
              <ion-item lines="none">
                <ion-label position="stacked">Región</ion-label>
                <ion-input type="text" fill="outline" [(ngModel)]="region" placeholder = "Valparaíso"></ion-input>
              </ion-item>
            </ion-col>
          </ion-row>

          <!-- Row 4 -->
          <ion-row>
            <ion-col size="6">
              <ion-item lines="none">
                <ion-label position="stacked">Comuna</ion-label>
                <ion-input type="text" fill="outline" [(ngModel)]="district" placeholder = "Quillota"></ion-input>
              </ion-item>
            </ion-col>
            <ion-col size="6">
              <ion-item lines="none">
                <ion-label position="stacked">Teléfono</ion-label>
                <ion-input type="tel" fill="outline" [(ngModel)]="telefono" placeholder = "912345678"></ion-input>
              </ion-item>
            </ion-col>
          </ion-row>
        </ion-grid>

        <!-- mensaje de error -->
        <ion-text color="danger" *ngIf="errorMessage">
          <p>{{ errorMessage }}</p>
        </ion-text>

        <!-- botón principal -->
        <ion-button class="primary" expand="block" size="large" (click)="registerUser()" [disabled]="loading">
          {{ loading ? 'Registrando...' : 'Registrarse' }}
        </ion-button>

        <!-- botón volver -->
        <ion-button class="volver-btn" color="secondary" size="small" fill="clear" (click)="goBack()">
          <ion-icon slot="start" name="arrow-back-outline"></ion-icon>
        </ion-button>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
