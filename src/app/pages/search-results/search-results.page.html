<ion-header>
  <ion-toolbar color="primary">
    <ion-grid>
      <ion-row>
        <ion-col class="ion-text-center">
          <ion-button fill="clear" color="light" [routerLink]="['/home']">
            Inicio
          </ion-button>
        </ion-col>

        <ion-col class="ion-text-center">
          <ion-button fill="clear" color="light" [routerLink]="['/community']">
            Comunidad
          </ion-button>
        </ion-col>

        <ion-col class="ion-text-center">
          <!-- Muestra "Perfil" o "Iniciar Sesi贸n" -->
          <ion-button fill="clear" color="light" (click)="onProfileButtonClick($event)">
            {{ isLoggedIn ? 'Perfil' : 'Iniciar Sesi贸n' }}
          </ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-toolbar>
</ion-header>

<!--  Men煤 desplegable -->
<ion-popover [isOpen]="showPopover" (didDismiss)="showPopover = false" [event]="popoverEvent">
  <ng-template>
    <ion-content>
      <ion-list>
        <ion-item button (click)="goToProfileFromMenu()">
          <ion-label>Ir al Perfil</ion-label>
        </ion-item>
        <ion-item button (click)="logout()">
          <ion-label>Cerrar Sesi贸n</ion-label>
        </ion-item>
      </ion-list>
    </ion-content>
  </ng-template>
</ion-popover>


<ion-content color="tertiary">
  <div class="results-container">
    <ion-title class="results-title" color="primary">Resultados de b煤squeda</ion-title>

    <ng-container *ngIf="results && (results.institutions.length || results.teachers.length); else noResults">

      <!-- Instituciones -->
      <ion-card
        button="true"
        (click)="openResult(item)"
        *ngFor="let item of results.institutions"
        class="clickable-card"
      >
        <ion-card-header>
          <ion-card-subtitle color="medium">Instituci贸n</ion-card-subtitle>
          <ion-card-title class="name">{{ item.eduname }}</ion-card-title>
        </ion-card-header>
        <ion-card-content>
          <p>{{ item.address }}</p>
        </ion-card-content>
      </ion-card>

      <!-- Profesores -->
      <ion-card
        *ngFor="let item of results.teachers" 
        button="true"
        [routerLink]="['/teacher-page', item.teacherpageid]"
        class="clickable-card"
        routerDirection="forward"
        detail="false"
      >
        <ion-card-header>
          <ion-card-subtitle color="medium">Profesor</ion-card-subtitle>
          <ion-card-title class="name">{{ item.name }}</ion-card-title>
        </ion-card-header>
        <ion-card-content>
          <p>{{ item.content }}</p>
        </ion-card-content>
      </ion-card>

    </ng-container>

    <ng-template #noResults>
      <ion-text color="medium" class="no-results-text">No se encontraron resultados.</ion-text>
    </ng-template>
  </div>
</ion-content>
