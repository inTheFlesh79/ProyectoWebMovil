<!-- Reutiliza el header de referencia (adaptado) -->
<ion-header>
  <ion-toolbar color="primary">
    <ion-grid>
      <ion-row>
        <ion-col class="ion-text-center">
          <ion-button fill="clear" color="light" [routerLink]="['/home']">Inicio</ion-button>
        </ion-col>
        <ion-col class="ion-text-center">
          <ion-button fill="clear" color="light" [routerLink]="['/community']">Comunidad</ion-button>
        </ion-col>
        <ion-col class="ion-text-center">
          <ion-button fill="clear" color="light" [routerLink]="['/login']">Perfil</ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-toolbar>
</ion-header>

<!-- NOTE: removed ion-padding class here (we control spacing via SCSS) -->
<ion-content>
  <!-- Overlay centrado y responsive.
       Wrapper height = viewport - header height -> prevents page scrollbar -->
  <div class="create-post-overlay-wrapper">
    <div class="create-post-overlay" role="dialog" aria-labelledby="createPostTitle" aria-modal="true">
      <div class="overlay-header">
        <h2 id="createPostTitle">Crear publicación</h2>
      </div>

      <div class="overlay-body">
        <!-- TITULO -->
        <div class="field-block">
          <ion-item lines="none" class="field-item">
            <ion-label class="field-label">
              Título
              <small class="field-sub"> (máx. {{ TITLE_MAX }})</small>
            </ion-label>
          </ion-item>

          <ion-item lines="full" class="input-item">
            <ion-input
              class="create-input"
              placeholder="Escribe el título..."
              maxlength="{{ TITLE_MAX }}"
              [(ngModel)]="title"
              clearInput
              aria-label="Título de la publicación">
            </ion-input>
          </ion-item>

          <div class="char-counter">
            <small>{{ title?.length || 0 }} / {{ TITLE_MAX }}</small>
          </div>
        </div>

        <!-- CONTENIDO -->
        <div class="field-block">
          <ion-item lines="none" class="field-item">
            <ion-label class="field-label">
              Texto
              <small class="field-sub"> (máx. {{ CONTENT_MAX }})</small>
            </ion-label>
          </ion-item>

          <!-- contenedor que permite scrollear y que crece con el contenido -->
          <div class="content-textarea-wrapper">
            <ion-textarea
              class="create-textarea"
              placeholder="Escribe el contenido de la publicación..."
              [(ngModel)]="content"
              maxlength="{{ CONTENT_MAX }}"
              autoGrow="true"
              rows="6"
              aria-label="Contenido de la publicación">
            </ion-textarea>
          </div>

          <div class="char-counter">
            <small>{{ content?.length || 0 }} / {{ CONTENT_MAX }}</small>
          </div>
        </div>
      </div>

      <div class="overlay-actions">
        <ion-button expand="block" fill="clear" (click)="cancel()" aria-label="Cancelar y borrar">Cancelar</ion-button>
        <ion-button expand="block"
                    [disabled]="!canPublish()"
                    (click)="publish()"
                    color="primary"
                    aria-label="Publicar">
          Publicar
        </ion-button>
      </div>
    </div>
  </div>
</ion-content>
