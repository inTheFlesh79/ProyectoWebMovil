<ion-header>
  <ion-toolbar color="primary">
    <ion-grid>
      <ion-row>
        <ion-col class="ion-text-center">
          <ion-button fill="clear" color="light" [routerLink]="['/home']">
            Inicio
          </ion-button>
        </ion-col>

        <ion-col class="ion-text-center">
          <ion-button fill="clear" color="light" [routerLink]="['/community']">
            Comunidad
          </ion-button>
        </ion-col>

        <ion-col class="ion-text-center">
          <!-- Muestra "Perfil" o "Iniciar Sesi贸n" -->
          <ion-button fill="clear" color="light" (click)="onProfileButtonClick($event)">
            {{ isLoggedIn ? 'Perfil' : 'Iniciar Sesi贸n' }}
          </ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-toolbar>
</ion-header>

<!--  Men煤 desplegable -->
<ion-popover [isOpen]="showPopover" (didDismiss)="showPopover = false" [event]="popoverEvent">
  <ng-template>
    <ion-content>
      <ion-list>
        <ion-item button (click)="goToProfileFromMenu()">
          <ion-label>Ir al Perfil</ion-label>
        </ion-item>
        <ion-item button (click)="logout()">
          <ion-label>Cerrar Sesi贸n</ion-label>
        </ion-item>
      </ion-list>
    </ion-content>
  </ng-template>
</ion-popover>


<!-- NOTE: removed ion-padding class here (we control spacing via SCSS) -->
<ion-content>
  <!-- Overlay centrado y responsive.
       Wrapper height = viewport - header height -> prevents page scrollbar -->
  <div class="create-post-overlay-wrapper">
    <div class="create-post-overlay" role="dialog" aria-labelledby="createPostTitle" aria-modal="true">
      <div class="overlay-header">
        <h2 id="createPostTitle">Crear publicaci贸n</h2>
      </div>

      <div class="overlay-body">
        <!-- TITULO -->
        <div class="field-block">
          <ion-item lines="none" class="field-item">
            <ion-label class="field-label">
              T铆tulo
              <small class="field-sub"> (m谩x. {{ TITLE_MAX }})</small>
            </ion-label>
          </ion-item>

          <ion-item lines="full" class="input-item">
            <ion-input
              class="create-input"
              placeholder="Escribe el t铆tulo..."
              maxlength="{{ TITLE_MAX }}"
              [(ngModel)]="title"
              clearInput
              aria-label="T铆tulo de la publicaci贸n">
            </ion-input>
          </ion-item>

          <div class="char-counter">
            <small>{{ title.length || 0 }} / {{ TITLE_MAX }}</small>
          </div>
        </div>

        <!-- CONTENIDO -->
        <div class="field-block">
          <ion-item lines="none" class="field-item">
            <ion-label class="field-label">
              Texto
              <small class="field-sub"> (m谩x. {{ CONTENT_MAX }})</small>
            </ion-label>
          </ion-item>

          <!-- contenedor que permite scrollear y que crece con el contenido -->
          <div class="content-textarea-wrapper">
            <ion-textarea
              class="create-textarea"
              placeholder="Escribe el contenido de la publicaci贸n..."
              [(ngModel)]="content"
              maxlength="{{ CONTENT_MAX }}"
              autoGrow="true"
              rows="6"
              aria-label="Contenido de la publicaci贸n">
            </ion-textarea>
          </div>

          <div class="char-counter">
            <small>{{ content.length || 0 }} / {{ CONTENT_MAX }}</small>
          </div>
        </div>
      </div>

      <div class="overlay-actions">
        <ion-button expand="block" fill="clear" (click)="cancel()" aria-label="Cancelar y borrar">Cancelar</ion-button>
        <ion-button expand="block"
                    [disabled]="!canPublish()"
                    (click)="publish()"
                    color="primary"
                    aria-label="Publicar">
          Publicar
        </ion-button>
      </div>
    </div>
  </div>
</ion-content>
