<ion-content [fullscreen]="true" color="tertiary">
  <div class="card-container">
    <ion-card color="light" class="responsive-card">
      <div class="icon-wrapper">
        <ion-icon name="person-circle" class="big-icon" color="secondary"></ion-icon>
      </div>

      <ion-card-header>
        <ion-card-title class="titlePrimary">Iniciar Sesión</ion-card-title>
        <ion-card-subtitle>
          Infórmate, participa y ayuda a otros a decidir mejor
        </ion-card-subtitle>
      </ion-card-header>

      <ion-card-content>
        <ion-item lines="none" color="light">
          <ion-label position="stacked">Email</ion-label>
          <ion-input [(ngModel)]="correo" fill="outline" placeholder="example@email.com"></ion-input>

          <ion-label position="stacked">Contraseña</ion-label>
          <ion-input [(ngModel)]="password" fill="outline" type="password" placeholder="*********"></ion-input>
        </ion-item>

        <ion-text color="danger" *ngIf="errorMessage">
          <p>{{ errorMessage }}</p>
        </ion-text>

        <ion-button color="secondary" fill="clear">
          ¿Olvidaste tu contraseña?
        </ion-button>

        <ion-button (click)="buttonTrigger()" [disabled]="loading" color="primary" size="large" fill="solid" expand="block">
          {{ loading ? 'Cargando...' : 'Login' }}
        </ion-button>

        <ion-button color="primary" size="large" fill="clear" expand="block" [routerLink]="['/register']">
          Register
        </ion-button>

        <ion-button class="volver-btn" color="secondary" size="small" fill="clear" (click)="goBack()">
          <ion-icon slot="start" name="arrow-back-outline"></ion-icon>
        </ion-button>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
